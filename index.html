<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫网页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Brush Script MT', cursive;
            background: linear-gradient(to bottom right, #FFB6C1, #FFC0CB);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 105, 180, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>王琪说</h1>
        <p>她爱建树爱的无法自拔</p>
    </div>
</body>
</html>
