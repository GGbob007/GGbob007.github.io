<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫网页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Brush Script MT', cursive;
            background: linear-gradient(to bottom right, #FFB6C1, #FFC0CB);
            overflow: hidden;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 105, 180, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .heart {
            width: 100px;
            height: 90px;
            position: absolute;
            background: red;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -45px;
            transform: rotate(45deg);
            animation: float 2s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 90px;
            position: absolute;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes float {
            0%, 100% {
                transform: rotate(45deg) translateY(0);
            }
            50% {
                transform: rotate(45deg) translateY(-20px);
            }
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Flower_icon_-_pink_1.svg/1024px-Flower_icon_-_pink_1.svg.png') no-repeat center;
            background-size: contain;
            animation: float 4s infinite;
        }
        .flower:nth-child(2) {
            animation-duration: 5s;
            top: 30%;
            left: 70%;
        }
        .flower:nth-child(3) {
            animation-duration: 6s;
            top: 60%;
            left: 20%;
        }
        .couple {
            width: 200px;
            height: 200px;
            background: url('https://example.com/couple.png') no-repeat center;
            background-size: contain;
            position: absolute;
            bottom: 10px;
            right: 10px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .bubble {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rise 5s infinite;
        }
        .bubble:nth-child(2) {
            animation-duration: 7s;
            left: 20%;
        }
        .bubble:nth-child(3) {
            animation-duration: 6s;
            left: 40%;
        }
        .bubble:nth-child(4) {
            animation-duration: 8s;
            left: 60%;
        }
        .bubble:nth-child(5) {
            animation-duration: 9s;
            left: 80%;
        }
        @keyframes rise {
            0% {
                bottom: -100px;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>王琪说</h1>
        <p>她爱建树爱的无法自拔</p>
    </div>
    <div class="heart"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="couple"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</body>
</html>
